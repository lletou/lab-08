name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build -t logger .
        
        
        mkdir artifacts
        mv output.txt artifacts/
    - name: Publish
      uses: actions/upload-artifact@v2
    
      with:
        name: artifacts
        path: artifacts/
    
